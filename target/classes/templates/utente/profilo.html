<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Icona -->
  <link rel="icon" href="/images/iconaLogin.PNG" type="image/png">
  <link rel="apple-touch-icon" href="  /images/iconaLogin.PNG">

<!-- Bootstrap CSS -->
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
	
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="Stylesheet" href="/css/style.css">

<title>SpringBlog - Profilo </title>
</head>
<body class="background-custom">
	<nav class="navbar bg-body-tertiary">
		<div class="px-1 w-100">
			<div class="row d-flex justify-content-between align-items-center">
				<div class="col-7  d-flex align-items-center">
						<a class="navbar-brand d-flex" th:href="@{/SpringBlog/home}">
						      <img 	src="/images/iconaLogin.PNG" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
							  <span class="d-none d-sm-block fs-5 align-bottom">SpringBlog</span>	      
						</a>					
						<form role="search" class="w-100">
							<input type="text" class="form-control login-input" placeholder="Ricerca...">
						</form>		
				</div>
				<div class="col-5 col-sm-auto d-flex justify-content-end align-items-center">
							<a class="nav-link" th:href="@{/SpringBlog/home}">
								<span class="fs-4 mx-1"><i class="bi bi-house-fill" style="width: 20px;"></i></span>
							</a>
							<a class="nav-link " th:href="@{/SpringBlog/home/newPost}">
								<span class="fs-4 ms-2 me-3"><i class="bi bi-pencil-square" style="width: 20px;"></i></span>
							</a>										
							<button class="button-custom-logout">
							     <a class="nav-link" th:href="@{/logout}">LogOut</a>			
							</button>																		
				</div>				
			</div>
		</div>
	</nav>
	<section class=" p-3">
		<h4 class="text-center mb-3" th:text="|Pagina profilo di ${utente.getNome()} ${utente.getCognome()}|"></h4>
		<div class="profile-container">
			<div class="row d-flex justify-content-center">
				<div class="col col-lg-4 text-center mb-3 d-flex justify-content-center">
					<div class="img-profile-container">
						<img th:src="${imgProfilo}" alt="immagine profilo" style="border-radius: 8px;"> 
						<button class="button-custom-a-profile-img" style="align-items: start; justify-content: end;" >
							<a class="nav-link" th:href="@{'/utente/edit/{id}/imgProfilo'(id=${utente.id})}" ><i class="bi bi-pencil-fill"></i></a>
						</button>
					</div>	
				</div>
				<div class="col col-lg-8 mb-3 text-start">
					<ul class="list-group mb-3">
						<li class="list-group-item">
							<span><strong>Cognome: </strong></span>
							<span th:text="${utente.getCognome()}"></span>
						</li>
						<li class="list-group-item">
							<span><strong>Nome: </strong></span>
							<span th:text="${utente.getNome()}"></span>
						</li>
						<li class="list-group-item">
							<span><strong>Email: </strong></span>
							<span th:text="${utente.getEmail()}"></span>
						</li>
					</ul>
					<div class="d-flex justify-content-evenly">
						<button class="button-custom-a">
							<a class="nav-link" th:href="@{'/utente/edit/{id}/anagrafica'(id=${utente.id})}" >Modifica anagrafica</a>
						</button>
					</div>	
				</div>
			</div>
		</div>
	</section>
</body>
</html>
