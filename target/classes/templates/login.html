<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Icona -->
  <link rel="icon" href="/images/iconaLogin.PNG" type="image/png">
  <link rel="apple-touch-icon" href="  /images/iconaLogin.PNG">

<!-- Bootstrap CSS -->
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
	
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="/css/style.css">

<title>Login - SpringBlog</title>
</head>
<body class="background-custom">
	<div class="d-flex align-items-center justify-content-center vh-100">
			<div class="login-container">
				<div class="d-flex justify-content-end p-3">
					<a th:href="@{/utente/create}">Registrati</a>							
				</div>
				<div class="text-center p-3">
					<img class="logo mb-3" src="/images/iconaLogin.PNG">
					<h1>SpringBlog - Login</h1>				
				</div>
				<div>
					<form th:action="@{/login}"
						method="post">
						<fieldset class="container px-3">
							   <div class="text-center" th:if="${param.error}" style="color:red;">    
								       Username e Password non validi.
							   </div>
							   <div th:if="${param.logout}" style="color: green;"> 
								       Logout avvenuto con successo.
							   </div>
							   <div class="mb-3">
								   <label class="form-label ps-3" for="username">Username</label>
								   <input class="login-input form-control" type="text" id="username" name="username">        
							   </div>
							   <div class="mb-3">
								   <label class="form-label ps-3" for="password">Password</label>
								   <input class="login-input form-control" type="password" id="password" name="password">    								
							   </div>
							   <div class="text-center mb-3">
							       <button type="submit" class="button-custom">Login</button>
							   </div>
							   <div class="mb-3 text-center">
								<a th:href="@{/SpringBlog/preview}">Continua senza effettuare il Login</a>								
							   </div>
						</fieldset>
					</form>
				</div>
			</div>	
		</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
