
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Icona -->
  <link rel="icon" href="/images/iconaLogin.PNG" type="image/png">
  <link rel="apple-touch-icon" href="  /images/iconaLogin.PNG">

<!-- Bootstrap CSS -->
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
	
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="Stylesheet" href="/css/style.css">

<title>SpringBlog - Modifica profilo</title>
</head>
<body class="background-custom">
	<nav class="navbar bg-body-tertiary">
			<div class="px-1 w-100">
				<div class="row d-flex justify-content-between align-items-center">
					<div class="col-6 d-flex align-items-center">
							<a class="navbar-brand d-flex" th:href="@{/SpringBlog/home}">
							      <img 	src="/images/iconaLogin.PNG" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
								  <span class="d-none d-sm-block fs-5 align-bottom">SpringBlog</span>	      
							</a>					
							
					</div>
					<div class="col-6  d-flex justify-content-end align-items-center">
							<a class="nav-link p-0 d-flex align-items-center" th:href="@{'/utente/profilo/{id}'(id=${utente.id})}">
								<span class="d-none d-sm-block pe-2" th:text="${utente.getNome()}"></span>
								<img th:if="${utente.imgProfilo == null}" class="rounded-circle mx-1" src="/images/DefaultClientImage/avatar.jpg"
									alt="immagine profilo" style="width: 35px;height: 35px; border: 2px solid grey;">
								<img th:unless="${utente.imgProfilo == null}" class="rounded-circle mx-1"th:src="${utente.getLogoPath()}" alt="immagine profilo" 
									style="width: 35px;height: 35px; border: 2px solid grey;">
								</a>		
								<a class="nav-link" th:href="@{/SpringBlog/home}">
									<span class="fs-4 mx-1"><i class="bi bi-house-fill" style="width: 20px;"></i></span>
								</a>
								<a class="nav-link " th:href="@{/SpringBlog/home/newPost}">
									<span class="fs-4 ms-2 me-3"><i class="bi bi-pencil-square" style="width: 20px;"></i></span>
								</a>										
								<button class="button-custom-logout">
								     <a class="nav-link" th:href="@{/logout}">LogOut</a>			
								</button>																		
					</div>				
				</div>
			</div>
		</nav>
	<div class="d-flex justify-content-center align-items-center ">
		<div class="new-user-container my-5">
			<div class="text-end mb-3">
				<button class="button-custom">
					<a 	th:href="@{'/utente/profilo/{id}'(id=${utente.id})}" style="color: black;"><i class="bi bi-x-square"></i></a>
				</button>	
			</div>		
				<h3 th:text="|Modifica Anagrafica di ${utente.getCognome()} ${utente.getNome()}|" class="text-center mb-3"></h3>
			<div>
				<form id="user-form"
						th:object="${utente}" 
						th:action="@{|/utente/edit/${utente.id}/anagrafica|}"
						method="post"
						enctype="multipart/form-data">
						<div class="row d-flex justify-content-evenly">
							<div class="col-6 mb-3">
								<label for="userInputSurname" class="form-label ps-3">Cognome </label>
								<input type="text" class="form-control login-input" 
									id="userInputSurname" 
									th:field="*{cognome}" th:errorClass="is-invalid">
									<!--
									<div th:if="${#fields.hasErrors('surname')}" class="invalid-feedback">
										<ul>
											<li th:each="err : ${#fields.errors('surname')}" 
												th:text="${err}">
											</li>
										</ul>
									</div>
									-->
							</div>
							<div class="col-6 mb-3">
								<label for="userInputName" class="form-label ps-3">Nome</label>
								<input type="text" class="form-control login-input" 
									id="userInputName" 
									th:field="*{nome}" th:errorClass="is-invalid">
									<!--
									<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
										<ul>
											<li th:each="err : ${#fields.errors('name')}" 
												th:text="${err}">
											</li>
										</ul>
									</div>
									-->
							</div>
						</div>
						<div class="row d-flex justify-content-evenly">
							<div class="col mb-3">
								<label for="userInputMail" class="form-label ps-3">Email</label>
								<input type="email" class="form-control login-input" 
									id="userInputMail" 
									th:field="*{email}" th:errorClass="is-invalid">
									<!--
									<div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
										<ul>
											<li th:each="err : ${#fields.errors('username')}" 
												th:text="${err}">
											</li>
										</ul>
									</div>
									-->
							</div>
						</div>
						
							<div class="col mb-3">
								<label for="userInputPassword" class="form-label ps-3">Password</label>
								<input type="text" class="form-control login-input" 
									id="userInputPassword" 
									th:field="*{password}" th:errorClass="is-invalid">
									<!--
									<div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
										<ul>
											<li th:each="err : ${#fields.errors('password')}" 
												th:text="${err}">
											</li>
										</ul>
									</div>
									-->
							</div>
							<div class="col mb-3">
								<input type="file" class="form-control login-input" name="file"
									id="userInputUrl" th:value="${imgProfilo}" hidden>
							</div>
				
						<div class="d-flex justify-content-end gap-3 p-4">
							<button type="submit" class="button-custom mb-3">Aggiorna</button>
						</div>
				</form>
				
			</div>
		</div>
		
	</div>

	<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
